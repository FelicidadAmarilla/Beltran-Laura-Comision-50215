{% extends 'carrot_app/index.html'%}

{%block titulo%}
<title> Bienvenidos </title>

{% endblock titulo%}

{%block content%}

            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                <h2 class="section-heading mb-4">
                    <span class="section-heading-upper">Catering</span>
                    <span class="section-heading-lower">Mis Eventos</span>
                </h2>
                <form class="search" action="{% url 'search_eventos' %}" method="GET">
                    <input type="text" name="search" class="search-bar" placeholder="Buscar pedido...">
                    <button type="submit"
                        class="btn btn-primary"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; transform: scale(1.2);"
                        ><i class="fa-solid fa-magnifying-glass" title="Detail Record"></i>
                    </button>
                </form>       
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Evento</th>
                            <th>Presupuesto</th>  
                            <th>Pax</th>                  
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for c in catering  %}
                        <tr>
                            <td>{{ c.id }}</td>
                            <td>{{ c.evento }}</td>
                            <td>{{ c.presupuesto }}</td>
                            <td>{{ c.pax }}</td>
                            
                            
                            <td>
                                <a
                                  href="{% url 'catering_update' c.id %}"
                                  class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                                    <i class="fas fa-pencil-alt fa-sm" title="Edit Record"></i>
                                </a>
                                <a
                                  href="{% url 'catering_delete' c.id %}"
                                  class="btn btn-danger" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                                    <i class="fas fa-trash-alt fa-sm" title="Delete Record"></i>
                                </a>                
                            </td>  
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>       
            </div>
{% endblock content%}
