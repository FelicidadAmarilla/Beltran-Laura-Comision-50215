{% extends 'carrot_app/index.html'%}

{%block titulo%}
<title> Bienvenidos </title>

{% endblock titulo%}

{%block content%}
<img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="assets/img/intro.jpg" alt="..." />
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                <h2 class="section-heading mb-4">
                    <span class="section-heading-upper">Pasteleria</span>
                    <span class="section-heading-lower">Mis Pedidos</span>
                </h2>        
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Producto</th>
                            <th>Tamaño</th>   
                            <th>Cantidad</th>                  
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for p in pasteleria  %}
                        <tr>
                            <td>{{ p.id }}</td>
                            <td>{{ p.producto }}</td>
                            <td>{{ p.tamaño }}</td>
                            <td>{{ p.cantidad }}</td>
                            
                            <td>
                                <a href="{% url 'pasteleria_update' p.id %}" 
                                class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                                    <i class="fa fa-edit fa-sm" title="Edit Record"></i>
                                </a>
                                <a href="{% url 'pasteleria_delete' p.id %}" 
                                class="btn btn-danger" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                                    <i class="fa fa-trash fa-sm" title="Delete Record"></i>
                                </a>                
                            </td>
                            
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>       
            </div>
{% endblock content%}
